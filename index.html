"],["일본군 전면 철수","1598-12-01T00:00:00Z","일본",34.692,135.5004,"긍정적","승리"]],"fields":[{"name":"Event","type":"string","format":"","analyzerType":"STRING"},{"name":"Date","type":"timestamp","format":"YYYY-M-DTH:m:s","analyzerType":"DATETIME"},{"name":"Location","type":"string","format":"","analyzerType":"STRING"},{"name":"Latitude","type":"real","format":"","analyzerType":"FLOAT"},{"name":"Longitude","type":"real","format":"","analyzerType":"FLOAT"},{"name":"긍부정","type":"string","format":"","analyzerType":"STRING"},{"name":"전쟁의 결과 ","type":"string","format":"","analyzerType":"STRING"}]}},{"version":"v1","data":{"id":"-buh3mx","label":"(최종) 임진록 시공간 정보.csv","color":[84,122,130],"allData":[["관상감이 천문을 관찰하고 불길함을 선조에게 보고","대명 신종황제(神宗皇帝) 만력(萬曆) 육 년 무인 춘삼월이라, 아조 관상감(觀象 監)이 계사(啓事)하되, “장성(長星)이 동남을 가로선 지 수월이로소이다.”\n하니 상이 근심하시니 백관(百官)이 조회에 여짜오되,","서울",37.58,126.9813,"1579-03-01T00:00:00Z","부정적",null,"명나라",39.885,116.399,null,null,null,null,null,null,"1장. 평수길의 야망","없음"],["호랑이가 사람을 해치고 불길한 자연 현상이 일어남","임오년에 다다라 범이 평양성(平壤城) 중에 들어와 사람 을 무수히 살상하고 대동강(大洞江)이 혹 마르며 혹 핏빛 같아 칠 일을 두고 서로 돌며 두 빛 이 되고 성중에 또 검은 기운이 충천하기를 또 칠 일을 하고","평양",39.011,125.765,"1582-01-01T00:00:00Z","부정적",null,null,null,null,null,null,null,null,null,null,"1장. 평수길의 야망","없음"],["평수길이 황제위에 오름","각설, 평수길이 황제위에 오르고 제조(諸朝)를 항복받으며 뜻이 교만하여 스스로 이르되, ‘내 어찌 조그만 나라를 지켜 제후왕(諸侯王)과 같이 하리오.’","일본",34.692,135.5004,"1587-01-01T00:00:00Z","부정적",null,null,null,null,null,null,null,null,null,null,"1장. 평수길의 야망","없음"],["평수길이 조선에 사신을 보냄","수길이 대희하여 중상(重賞)하고 즉시 사신을 청하여 국서(國書)를 아국에 보내니 그 글에 하였으되, 조선이 일본으로 더불어 접계(接界)하였으나 일찍 서로 통신함이 없으니 그 일이 가장 그르 고 또 우리로 하여금 중국을 통치 못하게 하니 더욱 미안한지라. 작금 이후로 양국이 화친하 고 일본 사신으로 하여금 중국을 통케 하라. 그렇지 않으면 먼저 조선에 대화 미칠지라.","서울",37.58,126.9813,"1587-09-01T00:00:00Z","부정적",null,"일본",34.692,135.5004,"중국",39.885,116.399,null,null,null,"1장. 평수길의 야망","없음"],["김성일, 황윤길이 평수길에게 조선의 국서를 전달함","상이 즉시 김성일(金誠一), 황윤길(黃允吉)로 상부사를 삼아 일본으로 보내시니 이 인이 명 을 받아 궐하에 하직하고 행하여 일본에 들어가 평수길을 보고 국서(國書)를 전하니","일본",34.692,135.5004,"1590-01-01T00:00:00Z","부정적",null,null,null,null,null,null,null,null,null,null,"1장. 평수길의 야망","없음"],["평수길이 평의지를 부산에 보냄","신묘년에 이르러 수길이 평의지로 하여금 부산 동헌관에 보내어 배를 타고 웨여 왈, “조선이 아국 사신을 인하여 대명(大明)으로 들어가게 하면 피차 좋으려니와 그렇지 않으면 너희 인민이 많이 상하리라. 이에 머물어 회답을 알고 가려 하노라.”","부산",35.156,129.094,"1591-01-01T00:00:00Z","부정적",null,"명나라",39.885,116.399,null,null,null,null,null,null,"1장. 평수길의 야망","없음"],["부산이 함락 당함","발이 대경하여 황망히 부산으로 돌아올새 미처 성주에 드지 못하여 왜전의 선봉(先鋒)이 벌써 성중에 돌입하여 군마(軍馬)와 관속(官屬)을 무수히 죽이고 후군(後軍)이 산 야에 미만(未滿)하여 나아오니 부산이 인하여 함몰하고","부산광역시 동구 범일동",35.13438,129.06153,"1592-04-14T00:00:00Z","부정적","패배",null,null,null,null,null,null,null,null,null,"1장. 평수길의 야망","없음"],["동래가 함락 당함","왜병이 동래를 함몰하고 군사를 나누어 울산(蔚山)과 밀양(密陽)을 칠새 울산부사 힘 써 싸우다가 수하군사 각각 명을 도망하는지라.","부산광역시 동래구",35.2056,129.0821,"1592-04-15T00:00:00Z","부정적","패배",null,null,null,null,null,null,null,null,null,"1장. 평수길의 야망","없음"],["이일과 신립이 천거됨","“사세(事勢) 이미 여차하니 경 등은 각각 지용의 장수를 천거하여 발마(撥馬)로 삼남에 내려 보내어 도적을 막게 하라.” 하신대 모든 대신이 주하되, “대장 이일(李鎰)과 신립(申砬) 등이 지용이 겸비하오니 이 소임을 담당할까 하나이다.”","서울",37.58,126.9813,"1592-04-18T00:00:00Z","중립적",null,"울산",35.5357,129.3116,"밀양",35.4944,128.7527,null,null,null,"2장. 이일과 신립","없음"],["이일이 상주에서 패배","이일이 필마단창(匹馬單槍)으로 죽도록 싸우다가 길을 앗아 달아나더니 탄 말이 주검에 거쳐 엎드리거늘 이일이 말\n과 갑주를 버리고 다만 한 창을 들고 내달으니 빠르기 제비 같은지라. ","경상북도 상주시",36.4038,128.1607,"1592-04-25T00:00:00Z","부정적","패배",null,null,null,null,null,null,null,null,null,"2장. 이일과 신립","없음"],["신립과 이일이 탄금대에서 패배","신립의 군사 또한 오 합지졸이라. 한가지로 탄금대(彈琴臺)아래서 왜적과 싸우다가 전군이 함몰하고 신립이 전망 하며 신이 아직 부여 고을에 은신하와 다시 군민을 초모하여 도적을 막고자 하오나 적세 호대 하오니 신이 또 사생을 예탁(豫度)치 못하옵고 다만 사죄를 기다리나이다.","탄금대(충청북도 충주시)",36.9874,127.93,"1592-04-28T00:00:00Z","부정적","패배","부여 고을",36.271,126.9097,null,null,null,null,null,null,"2장. 이일과 신립","없음"],["선조가 평양으로 피난을 떠남","상이 또한 내구(內廐)말을 재촉하여 타시고 내전(內殿)을 거느려 궐문을 나실새 이양 원(李陽元)으로 수성대장(守成大將)을 하이샤 이전(李戩)과 변언수(邊彦琇)로 더불어 한가지로 지키라 하시고 김명원(金命元)으로 한강(漢江)을 지키게 하고 신석으로 부원수를 삼아 이양원 을 좇아 도성을 진수하게 하시고 급히 서문으로 나시니","서울",37.58,126.9813,"1592-04-30T00:00:00Z","부정적",null,null,null,null,null,null,null,null,null,null,"3장. 왕가의 몽진","고마움"],["서울이 함락 당함","왜병이 한강을 건너 바로 경성에 이르러 성을 급히 치니 이양원이 왜병의 형세를 보고 창황실조 (蒼黃失措)하여 성을 버리고 달아나니 왜장 평행장 청정 등이 대군을 몰아 경성에 웅거하고","서울",37.58,126.9813,"1592-05-02T00:00:00Z","부정적","패배",null,null,null,null,null,null,null,null,null,"3장. 왕가의 몽진","고마움"],["임진이 돌파 당함","평행장 등이 또한 임진을 건너 동파(東坡)를 지나 한성역에 이 르러 군사를 나누어 두 길로 나아갈새 청정은 일군을 거느려 북도로 향하고 평행장은 평양(平 壤)으로 향할새 함성과 고각(鼓角)이 산을 움직이고 기치창검(旗幟槍劍)은 폐일(蔽日)하였더라.","임진강(경기도 연천군 군남면)",38.0741,127.0355,"1592-05-18T00:00:00Z","부정적","패배","동파",37.92511,126.78522,"평양",39.011,125.765,null,null,null,"3장. 왕가의 몽진","고마움"],["국경인이 세자와 대군을 청정에게 넘김","국경인이 길을 짐짓 인도하여 못 가운데 빠지게 하니 매복하였던 동류가 일시에 내달아 결박하여 말게 싣고 북영 으로 들어가 청정에게 드리니 청정이 대희하여 국경인에게 벼슬을 주고 그 남은 이는 각각 중 상하니라.","함흥(함경남도 함흥시)",39.923,127.534,"1592-06-01T00:00:00Z","부정적",null,null,null,null,null,null,null,null,null,null,"3장. 왕가의 몽진","고마움"],["선조가 의주로 떠남","청컨대 이제 잠깐 의주(義州)로 들어가사 그 봉예(鋒銳)를 피하 시고 사자(使者)를 중국에 보내어 황제(皇帝)께 주문하고 구병(救兵)을 청하여 왜적을 물리게 하소서","평양",39.011,125.765,"1592-06-11T00:00:00Z","부정적",null,"의주",40.1979,124.5422,"중국",39.885,116.399,null,null,null,"4장. 중원에 원병 요청","없음"],["평양성이 함락 당함","평행장이 군마를 재촉하여 개미떼같이 평양성에 들어와 웅거하 고 백성을 함부로 해치더라.","평양",39.011,125.765,"1592-06-15T00:00:00Z","부정적","패배",null,null,null,null,null,null,null,null,null,"4장. 중원에 원병 요청","없음"],["선조가 의주에 도착","이튿날 선천(宣川)을 지나 의주에 들어 계시나 상이 날마다 통군정(統軍亭)에 오르사 경성을 향하여 통곡하시며 가로 되, “선왕의 이백 년 기업과 조선 팔도 삼백여 군을 다 왜놈의 손에 넣고 박덕한 외로운 몸이 어 디로 가리오.","의주(평안북도 의주군)",40.1979,124.5422,"1592-06-22T00:00:00Z","부정적",null,"선천",39.796,124.9226,"경성",37.5667148,127.0110719,null,null,null,"4장. 중원에 원병 요청","없음"],["명의 원군이 출병함","이때는 임진 칠 월이러라. 사유 등이 요동에 이르러 조승훈을 보고 조명(朝命)을 전하 니 승훈이 즉시 정병 오천을 조발하여 사유 등으로 더불어 한가지로 조선을 향할새 군율이 정 제하고 기치(旗幟)가 선명하더라","요동",41.268,123.175,"1592-07-01T00:00:00Z","긍정적",null,"조선",37.58,126.9813,null,null,null,null,null,null,"4장. 중원에 원병 요청","없음"],["명군이 평양에서 패배","조승훈이 대패하여 멀리 퇴진하매 왜적이 천병이 패하여 물러감을 보고 성상(城上)에 홍기(홍旗) 백기(白旗)를 세 우며 북을 울리며 기를 두르니 쟁북 소리 천지를 뒤흔들더라. 조승훈이 군사를 점고(點考)하니 팔만여 인이 죽고 장수 삼십여 인이 죽었더라, 승훈이 마음에 한하여 즉시 군사를 거두어 요 동으로 돌아가니라","평양",39.011,125.765,"1592-07-17T00:00:00Z","부정적","패배","요동",41.268,123.175,null,null,null,null,null,null,"4장. 중원에 원병 요청","없음"],["김응서가 평양에서 적장 종일을 죽임","응서 칼을 빗기고 바로 당중에 들어가니 종일이 술이 취하여 장창(長槍)과 보검(寶劍) 을 가로 쥐고 누워 코를 우레같이 골거늘 응서 급히 뛰어들어가 칼을 들어 종일의 머리를 한 번 힘써 버히고 몸을 날려 들보 위에 올라 앉으니 종일이 이미 머리 없으되","평양",39.011,125.765,"1592-08-01T00:00:00Z","긍정적","승리",null,null,null,null,null,null,null,null,null,"5장. 김응서의 신술","없음"],["이순신, 이억기, 원균이 노량에서 합세","순신 억기 원균 등이 한데 모아 진을 해중에 옮기고 크게 호군하 더니 문득 동남풍이 불거늘 순신 왈, “금야에 도적이 반드시 순풍을 좇아 들어와 불을 놓을 것이니 우리 준비하였다가 대적하리 라","노량(경상남도 남해군)",34.8398,127.9027,"1592-07-06T00:00:00Z","긍정적",null,null,null,null,null,null,null,null,null,null,"6장. 이순신의 해전","절망"],["이순신이 꿈 속에서 신령을 만남","한산도(閑山島)로 나아가 진치고 군사를 중상하고 상처를 조리할새 순신이 문득 곤하여 부채를 쥐고 북을 의지하여 잠깐 조으더니 한 노인이 앞에 나와 이르되, “장군이 어찌 잠을 자느뇨. 도적이 들어오니 빨리 대적하라. 나는 이 물 지키는 신령[海神]이 러니 급함을 고하노라.”","한산도(경상남도 통영시 한산면)",34.7639,128.4926,"1592-07-08T00:00:00Z","긍정적",null,null,null,null,null,null,null,null,null,null,"6장. 이순신의 해전","절망"],["이순신이 안골포에서 승리","순신이 왜선 백여 척을 파하고 인하여 안골포로 향하여 들어가니 왜장 심안둔이 장화포가 다 파하고 순신의 전선이 안골포로 들어온다 함을 듣고 대경하여 즉시 전 선을 거느려 안골포를 버리고 남해 안도(安島)섬으로 달아나니라.","안골포(경상남도 창원시 진해구 청안동)",35.10251,128.80207,"1592-07-10T00:00:00Z","긍정적","승리","남해 안도",34.48649,127.80959,null,null,null,null,null,null,"6장. 이순신의 해전","절망"],["정문부가 회령을 회복함","경감로가 미처 군사를 모으지 못하고 필마로 황망히 나오더니 백성이 다투어 감로를 쏘아 죽이고 문부를 맞아 들어가니 문부가 회령을 회복하고 각 관에 발문하니 그 끝에 하였으 되,","회령(함경북도 회령시)",42.436,129.745,"1592-10-01T00:00:00Z","긍정적","승리",null,null,null,null,null,null,null,null,null,"7장. 의병장 정문부","없음"],["정문부가 함흥에서 청정을 몰아냄","문부의 군사 또한 남문 에 불을 놓고 일시에 들어가 어지러이 짓치니 청정이 죽도록 싸워 마침내 저당치 못할 줄 헤 아리고 오직 서문이 고요하거늘 군사를 거느려 급히 서문을 나매 대평으로 달아나니 동방이 이미 밝았는지라.","함흥",39.923,127.534,"1593-01-01T00:00:00Z","긍정적","승리",null,null,null,null,null,null,null,null,null,"7장. 의병장 정문부","없음"],["유정이 승군을 조직함","유정이 차일 군기와 기치를 수정하고 큰 기에 쓰되 ‘조선 승군 도원수 유정(朝鮮僧軍都元帥惟政)’이라 하고, 일변으로 군복을 입으며 일변으로 강원도 각처에 사통하여 승군을 모으니 차차 이 소문을 듣고 바람을 좇아 오는 자 천여 명이러라","강원도",37.859,127.748,"1592-07-01T00:00:00Z","긍정적",null,null,null,null,null,null,null,null,null,null,"8장. 유정의 승군","없음"],["곽재우가 의령에서 안국사의 군대를 물리침","이 적에 안국사 갑병 팔십만을 거느리고 물을 건너 의 령을 치려 할새 강변의 해자(垓字)깊으니 혹 군사 빠질까 나무로 깎아 물의 표를 삼으니 곽 자위 군사로 탐정하여 왜적이 물에 표함을 알고 즉시 그 표를 빼어 옮겨 꽂고 해자 가에 복병 하였더니 과연 차야에 안국사 이만 군을 거느리고 물을 건너오다가 표를 그릇 보고 군사 다 빠져 죽거늘 복병이 일시에 내달아 어지러이 치니 안국사 대패하여 달아나니라.","의령(경상남도 의령군)",35.3187,128.2569,"1592-05-24T00:00:00Z","긍정적","승리",null,null,null,null,null,null,null,null,null,"9장. 곽재우와 김덕령","없음"],["명이 원병을 다시 보냄","“중국이 흉황할 뿐 아니라 인마여력(人馬餘力)이 많이 상하매 경동치 하더니 여 등의 충성 을 감동하여 조선왕을 구하려 하나니 여 등은 돌아가라.” 하신대 덕형 등이 천은을 숙사하고 관사에 들어와 행리(行李)를 수습하여 성야로 행하여 의주 에 이르니 상이 인견하사 천병 나옴을 아시고 크게 기뻐하시더라.","의주",40.1979,124.5422,"1592-12-01T00:00:00Z","긍정적",null,"중국",39.885,116.399,null,null,null,null,null,null,"10장. 중원에 재원병 요청","기쁨"],["조명 연합군이 평양 탈환","제독이 안주를 떠나 수안에 이르러 군사를 쉬게 하고 이튿날 군을 나와 평양을 싸고 보통문(普通門) 칠성문(七星 門)을 치니 왜병이 조총과 돌을 발하거늘 천병이 또한 대포를 놓으니 연염(煙焰)이 충천하고 성중 거처에 불이 일어나 왜병이 황겁하여 능히 성을 지키지 못하거늘","평양",39.011,125.765,"1593-01-09T00:00:00Z","긍정적","승리","안주",39.6142,125.6629,null,null,null,null,null,null,"10장. 중원에 재원병 요청","기쁨"],["명군이 개성 탈환","김응서로 하여금 평양 있는 곡식을 수운(輸運)하여 황주로 오게 하니 바야흐로 군량을 준비하여 대군이 이미 개성부(開城府)에 이르니라","개성",37.9686,126.5425,"1593-01-10T00:00:00Z","긍정적","승리","평양",39.011,125.765,"황주",38.696,125.765,null,null,null,"10장. 중원에 재원병 요청","기쁨"],["명군이 여석령에서 패배","니 적이 대군을 여석령 (礪石嶺)에 매복하고 다만 수백 군을 거느려 영상에 있는지라, 제독이 적병의 적음을 보고 업 신여겨 군사를 재촉하여 영상으로 오르더니 홀연 일성포향(一聲砲響)에 산 뒤에서 수만 복병 (伏兵)이 내달아 어지러이 짓치니 천병이 능히 대적지 못하고 죽고 상한 자 많은지라.","여석령(경기도 고양시)",37.659,126.8356,"1593-01-27T00:00:00Z","부정적","패배",null,null,null,null,null,null,null,null,null,"10장. 중원에 재원병 요청","기쁨"],["권율이 행주산성에서 왜군을 격퇴","권율이 천병이 장차 물러가 경성으로 행하려함을 듣고 강을 건너 고양 으로 행주산성(幸州山城)에 올라 결진하였더니 천병이 물러가매 적이 경성으로 쫓아 행주에 이르러 산성을 치니 인심이 흉흉하여 달아나고자 하되 강을 등졌는 고로 감히 도망치 못하고 죽기로써 싸우니 적이 능히 대적지 못하여 달아나거늘","행주산성(경기도 고양시 덕양구)",37.6323,126.8336,"1593-02-12T00:00:00Z","긍정적","승리",null,null,null,null,null,null,null,null,null,"11장. 권율의 행주대첩","슬픔"],["김천일의 군중에 있던 이시충이 경성에서 왜적의 동정을 탐지하고 돌아와 적이 강화하려는 뜻이 있다고 보고. 이후 적장 평행장이 김천일에게 강화 요청 서신을 보냄.","\"창의(倡義) 김천일의 군중에 이시충이란 사람이 있으되 스스로 경성에 들어가 왜적을 탐지할새... 이때 천일이 주사를 거느려 용산에 있더라.\"","용산",37.5313805,126.9798839,null,"부정적",null,null,null,null,null,null,null,null,null,null,"12장. 심유경의 화친교섭.","없음"],["심유경이 경성에서 적장 평행장을 만나 강화 조건으로 왕자와 배신을 돌려보낼 것을 요구. 심유경이 돌아온 후 적군 퇴각 논의 시작.","\"유경이 즉시 돌아오니라. 이때 청정이 함경도를 좇아 경성에 돌아왔더니 행장이 청하여 퇴군할 일을 의논하되...\"","경성",37.5667148,127.0110719,null,"긍정적",null,null,null,null,null,null,null,null,null,null,"12장. 심유경의 화친교섭.","없음"],["제독이 송도에서 대군을 거느리고 경성으로 이동. 경성에 도착했을 때 백성들이 참혹한 피해를 입은 상황을 목격하고 성내를 청소하며 복구 시도.","\"이때는 계사(癸巳) 이 월이라, 제독이 송도 있어 왜적의 물러감을 듣고 대군을 거느려 경성에 이르니 방방곡곡에 주검이 뫼같이 쌓이고...\"","송도",37.3860959,126.6389202,null,"부정적",null,null,null,null,null,null,null,"경성",37.5667148,127.0110719,"12장. 심유경의 화친교섭.","없음"],["평행장이 군사 보급을 위해 충청도로 이동하고, 이후 진주성을 공격하여 복수를 계획.","\"평행장이 청정으로 더불어 의논을 정하고... 충청도로 내려가 군량을 수운하라 한대... 적이 양 왕자와 배신 황정욱 등을 놓아 돌려보내고 일변 군사를 나와 진주(晉州)를 싸고 이르되, '우리 전일 패한 원수를 갚으리라.'\"","진주성",35.1890244,128.078001,null,"부정적",null,null,null,null,null,null,null,null,null,null,"12장. 심유경의 화친교섭.","없음"],["권율이 함안에 도착했으나 적의 강력한 세력과 양식 부족으로 어려움에 처함. 체탐군이 김해에서 적병 도착을 보고, 전투 중 대규모 피해 발생.","\"권율이 드디어 강을 건너 함안에 이르러 보니 성이 비었고 또한 양식이 없거늘 제군이 주림을 견디지 못하여 다시 싸울 마음이 없더니... 왜병이 김해로부터 크게 이른다 하거늘.\"","함안",35.2773074,128.4046133,null,"부정적","패배","김해",36.562294,126.954107,null,null,null,null,null,null,"12장. 심유경의 화친교섭.","없음"],["원균과 이순신의 갈등이 심화되고, 조정이 원균의 말을 믿고 이순신을 모함하여 통제사에서 해임. 적의 간계로 조정이 청정을 치라고 명령하였으나 이순신은 이에 응하지 않음.","\"병진에 이르러 적장 평행장이 거제(巨濟)에 이르러 결진하고 순신의 위병을 꺾어... 정유(丁酉) 정월에 이르러 운천에서 글을 보하되, '금월 십오 일에 적장 청정의 전선이 이미 장문도에 이르렀다.'\"","거제",34.8931951,128.6091247,null,"부정적",null,"장문도",35.2339105,128.8845175,null,null,null,null,null,null,"13장. 원균과의 불화.","없음"],["이순신이 경성으로 압송되어 감옥에 갇힘. 조정에서 그를 심문하였으나 정탁 등이 이순신을 변호하여 죽음은 면하고 삭직된 상태로 도원수 막하에서 충군함.","\"정유(丁酉) 이 월에 순신이 나명(拿命)을 만나 장차 경성을 향할새 일로의 군민이 길에 메여 이르되...'상이 금오당상(金吾堂上)으로 하여금 순신을 향문 일차 후에 대신을 명하여 다시 그 죄를 의논하라 하신대...'\"","경성",37.5667148,127.0110719,"1597-02-01T00:00:00Z","부정적",null,null,null,null,null,null,null,null,null,null,"13장. 원균과의 불화.","없음"],["조선과 명 연합군이 남원을 지키기 위해 진지를 구축함. 남원이 영남과 호남을 연결하는 요지로서 적의 공략 대상이 됨.","\"정유 오 월에 천자 다시 군사를 발하여 병부상성 형개(邢玠)로 군무총독을 삼고... 남원을 지키니 대개 영남은 호남을 왕래하는 길이요 성이 자못 굳은지라.\"","남원",35.4151468,127.3862661,"1597-05-01T00:00:00Z","중립적",null,null,null,null,null,null,null,null,null,null,"13장. 원균과의 불화.","없음"],["원균이 통제사가 되어 수군을 이끌고 출전했으나 칠천량 해전에서 대패. 이순신이 다시 삼도수군통제사로 복직됨.","\"칠 월에는 반간(反間)하는 계교를 행하여 이순신을 해하고... 원균이 마침내 듣지 아니하는지라... 상이 제신을 불러 의논하신대 군신이 감히 대답지 못하더니... 상이 그 말을 좇아 순신을 기복하여 통제사를 삼으니.\"","칠천량",34.983333,128.65,"1597-07-01T00:00:00Z","부정적","패배",null,null,null,null,null,null,null,null,null,"13장. 원균과의 불화.","없음"],["이순신이 다시 통제사가 된 후 흩어진 병력을 모아 순천과 보성 등지에서 군사 및 장비를 정비하고 반격을 준비함.","\"팔 월 초삼 일에 조정이 비로소 한산도(閑山島) 패함을 듣고... 순신이 즉시 군관 십여 인과 군사 수십 명을 거느려 진주에서 급히 달려 옥과(玉果)에 이르니... 순신이 행하여 순천에 들어가니 백성이 따르는 자 부지기수라.\"","순천",34.957102,127.4844257,"1597-08-03T00:00:00Z","중립적",null,null,null,null,null,null,null,null,null,null,"13장. 원균과의 불화.","없음"],["이순신이 다시 통제사가 된 후 흩어진 병력을 모아 순천과 보성 등지에서 군사 및 장비를 정비하고 반격을 준비함.","\"팔 월 초삼 일에 조정이 비로소 한산도(閑山島) 패함을 듣고... 순신이 즉시 군관 십여 인과 군사 수십 명을 거느려 진주에서 급히 달려 옥과(玉果)에 이르니... 순신이 행하여 순천에 들어가니 백성이 따르는 자 부지기수라.\"","보성",34.7684697,127.0832502,"1597-08-03T00:00:00Z","중립적",null,null,null,null,null,null,null,null,null,null,"13장. 원균과의 불화.","없음"],["이순신이 어란포와 벽파진에서 전선을 지휘하며 적을 격퇴. 적의 기습에 대비하여 군을 재정비하고, 경계 강화 명령을 내림.","\"이순신이 전선을 거느려 어란포(於蘭浦)에 이르니 적선 십여 척이 나와 아군을 엄습코저 하거늘... 순신이 즉시 쟁을 울려 군을 거두어 군중에 전령하여 가로되, '오늘밤 도적이 반드시 우리 진을 엄습할 것이니 제장은 준비하였다가 변을 기다리라.'\"","어란포",34.35157,126.47489,"1597-09-01T00:00:00Z","긍정적","승리",null,null,null,null,null,null,null,null,null,"13장. 원균과의 불화.","없음"],["이순신이 어란포와 벽파진에서 전선을 지휘하며 적을 격퇴. 적의 기습에 대비하여 군을 재정비하고, 경계 강화 명령을 내림.","\"이순신이 전선을 거느려 어란포(於蘭浦)에 이르니 적선 십여 척이 나와 아군을 엄습코저 하거늘... 순신이 즉시 쟁을 울려 군을 거두어 군중에 전령하여 가로되, '오늘밤 도적이 반드시 우리 진을 엄습할 것이니 제장은 준비하였다가 변을 기다리라.'\"","벽파진",34.539318,126.344686,"1597-09-01T00:00:00Z","긍정적","승리",null,null,null,null,null,null,null,null,null,"13장. 원균과의 불화.","없음"],["이순신이 전선 십여 척을 거느리고 적선 수백 척과 전투. 안위가 도망하려 했으나 이순신의 지휘로 전투에 참여. 적선 수백 척 격퇴.","\"정유(丁酉) 구 월 십육 일에 전선 수백 척이 바다를 덮어 나아 오거늘 순신이 제장으로 더불어 전선 십여 척을 거느려 맞아 싸우려 할새...\"","거제도",34.8869142,128.623886,"1597-09-16T00:00:00Z","긍정적","승리",null,null,null,null,null,null,null,null,null,"13장. 원균과의 불화.","없음"],["이순신의 아들 이면이 적과 싸우다 복병에 걸려 전사. 이순신은 면의 꿈을 꾸고 복수심으로 적의 포로를 처단.","\"순신의 계자(季子)의 이름은 면(葂)이니... 비몽사몽간에 면이 또 앞에 나와 고하되, '부친이 어찌 소자의 원수를 갚지 않으시고 그 도적을 진중에 용납하시나이까.'\"",null,null,null,"1597-09-01T00:00:00Z","부정적",null,null,null,null,null,null,null,null,null,null,"13장. 원균과의 불화.","없음"],["적군이 남원을 함락. 양원호 등이 지휘하던 성 방어 실패. 백성들의 피해가 극심했고, 민심이 흉흉해짐.","\"남원이 이미 함몰하매 전주 이북이 분궤하는지라. 이때 적이 승승장구하여 나아오니 각 읍 수령들이 각각 명을 도망하고...\"","남원",35.4151468,127.3862661,"1597-09-01T00:00:00Z","부정적","패배",null,null,null,null,null,null,null,null,null,"13장. 원균과의 불화.","없음"],["의병장 곽자위가 화왕산성에서 적군과 대치. 적군을 패퇴시키고 적의 뒤를 엄습해 승리.","\"곽자위가 창령 화왕산성(火旺山城)에 올라 굳게 지키더니 적이 산하에 이르러 보니 산세 가장 험준한지라, 감히 치지 못하고 물러가거늘...\"","창령 화왕산성",35.5458269,128.5374102,null,"긍정적","승리",null,null,null,null,null,null,null,null,null,"13장. 원균과의 불화.","없음"],["이순신이 전선 20여 척으로 벽파진에서 적과 대결. 적장을 참수하고 군사를 금도로 이동. 군사와 난민이 결집하여 세력이 한산도 시절보다 커짐.","\"통제사 이순신이 전선 이십여 척을 거느려 진도 벽파진(碧波津) 아래 결진하였더니 적장 마흑시 전선 이백여 척을 거느려 아군을 향하여 나오거늘...\"","진도 벽파진",34.4810185,126.2638859,"1597-09-07T00:00:00Z","긍정적","승리",null,null,null,null,null,null,null,null,null,"13장. 원균과의 불화.","없음"],["진린이 조선에 도착하여 수군도독으로 활동 시작. 진린의 부하들이 조선 백성들에게 해를 끼치자 이순신이 이를 억제하고 군민의 고통을 덜어냄.","\"무술 칠 월 수군도독 진린(陳璘)이 경성에 이르러 한가지로 도적을 치려 할새...\"","경성",37.5667148,127.0110719,"1598-07-01T00:00:00Z","긍정적",null,null,null,null,null,null,null,null,null,null,"14장. 이순신의 최후","없음"],["이순신과 진린이 협력해 왜적의 진을 치며 남해에서 전투. 황세득 등 일부 조선군 장수가 전사.","\"구월에 이르러 중조대장 형개 다시 군마를 조발하여 도적을 칠 새... 진인이 순신으로 더불어 주사를 거느려 좌수영 앞에 이르러 결진하였더니...\"","좌수영 앞바다",34.1347188,128.0619728,"1598-09-01T00:00:00Z","부정적",null,null,null,null,null,null,null,null,null,null,"14장. 이순신의 최후","없음"],["왜군의 철수 시도 중 이순신이 전투에서 중상을 입고 전사. 순신의 죽음이 알려지지 않은 상태에서 부하들이 전투를 지휘해 승리.","\"이 달 십칠 일 초혼(初昏)에 이르러 평행장이 불을 들어 남해 적으로 더불어 서로 응하니... 십구 일에 이르러 순신이 다시 진인으로 더불어 남해지계에 이르러 왜장 청정의 전선을 만나...\"","남해 노량",34.8333771,127.899794,"1598-11-01T00:00:00Z","긍정적","승리",null,null,null,null,null,null,null,null,null,"14장. 이순신의 최후","없음"],["이순신이 진도군수로 임명되었으나 전라좌수사로 부임. 이순신의 뛰어난 능력이 알려짐.","\"신묘년 이 월에 진도군수(珍島郡守)를 제수하였다가 미처 부임치 못하여 전라좌수사(全羅左水使)를 명하시니 공이 드디어 정읍으로부터 부임하니라.\"","진도",34.4810185,126.2638859,"1591-02-01T00:00:00Z","긍정적",null,null,null,null,null,null,null,null,null,null,"14장. 이순신의 최후","없음"],["전란 중 관왕묘 건립 및 관우에 대한 제사와 기도가 이루어짐.","\"남원에 또한 관왕묘를 세우고 연년 사시로 제사하며... 관공(關公)이 도성에 현성(顯聖)하신 후에 또 전라도 남원에서 현성하사...\"","전라도 남원",35.4151468,127.3862661,"1593-01-01T00:00:00Z","중립적",null,null,null,null,null,null,null,null,null,null,"14장. 이순신의 최후","없음"],["기생 논개가 왜적 장수를 강물 속으로 끌어들여 함께 희생하며 진주성을 회복. 이후 논개의 의로운 행적을 기리기 위해 바위를 의암(義岩)이라 명명.","\"왜적이 처음에 진주를 치다가 이기지 못하고... 논개 문득 왜장의 허리를 안고 물속에 뛰어드니 강수 표묘하여 잠깐 사이에 두 사람의 간 바를 아지 못하는지라.\"","진주 촉석루",35.1894393,128.0818561,"1592-10-09T00:00:00Z","긍정적","승리",null,null,null,null,null,null,null,null,null,"15장. 논개의 순사","당황/난처"],["일본군이 철수하며 왜란이 종결되고, 조선 국왕이 의주에서 한양으로 환궁. 전란으로 황폐해진 조선의 상태와 조정에서 김응서, 강홍립의 공로를 치하.","\"평행장 등이 일본으로 돌아가니 왜란이 이미 평정한지라, 어가(御駕)가 의주 취승당을 떠나 경성에 환궁하실새 지나는바 열읍이 팔년병화(八年兵禍)를 지내며 도로(徒勞)의 인연이 그치고 물색이 극히 소조(蕭條)하여...\"","의주",40.1976461,124.5351538,"1598-01-01T00:00:00Z","긍정적",null,null,null,null,null,null,null,"한양",37.5667148,127.0110719,"15장. 논개의 순사","당황/난처"],["김응서와 강홍립이 공로를 인정받아 조정에서 도원수와 부원수로 임명됨. 일본을 완전히 제압하고 후환을 없애겠다는 포부를 밝히며 조선군을 다시 조직하여 일본 침공 계획을 수립.","\"상이 환공하신 후 양인의 공로를 들으시고 패초하사 양인의 근본을 물으시고... 김응서로 도원수를 삼고 강홍립으로 부원수를 정하시고 팔도에 행관(行關)하여 군병을 취합하여 일본을 치라 하시다.\"",null,null,null,null,"중립적",null,null,null,null,null,null,null,null,null,null,"15장. 논개의 순사","당황/난처"],["조신 윤옥이 김덕령이 강원도 이천에서 청정의 진에 들어갔다가 공주로 퇴군했다고 상소함.","“강원도 이천 땅에 김덕령(金德齡)이란 사람이…”","강원도 이천",38.4939878,126.8250274,null,"중립적",null,null,null,null,null,null,null,"공주",37.5667148,127.0110719,"16장. 만고충신 김덕령","슬픔"],["금부도사가 김덕령을 체포하려 철원에 도착하였으나, 김덕령이 도사에게 잠깐 멈추기를 요청.","“금부도사(禁府都事) 엄명을 받자와 급히 내려가 덕령을 잡아올새 철원 땅에 이르러…”","철원",38.2107294,127.2164804,null,"중립적",null,null,null,null,null,null,null,null,null,null,"16장. 만고충신 김덕령","슬픔"],["김덕령이 체포되어 도성에 이르러 국왕의 국문을 받음.","“도성에 이르러 봉명(奉命)하온대 상이 국문하실새…”","도성",37.5667148,127.0110719,null,"중립적",null,null,null,null,null,null,null,null,null,null,"16장. 만고충신 김덕령","슬픔"],["김덕령이 자신의 반심(叛心)이 없음을 변명하며, 억울함을 호소함.","“소신이 만일 의심이 있사오면 어찌 부상(父喪)을 입삽고…”",null,null,null,null,"중립적",null,null,null,null,null,null,null,null,null,null,"16장. 만고충신 김덕령","슬픔"],["김덕령이 죽음을 요청하며, 자신의 충절을 인정해달라고 청함.","“신을 역신(逆臣)이라 마옵고 ‘만고충신 김덕령(萬古忠臣)’이라…”",null,null,null,null,"중립적",null,null,null,null,null,null,null,null,null,null,"16장. 만고충신 김덕령","슬픔"],["김덕령이 비수를 꺼내 스스로 목숨을 끊음.","“그곳을 치니 과연 즉시 죽더라.”",null,null,null,null,"부정적",null,null,null,null,null,null,null,null,null,null,"16장. 만고충신 김덕령","슬픔"],["김응서와 강홍립이 선봉과 후군장을 맡아 일본 정벌을 준비하고, 상에게 하직하고 출정.","“이때는 경자(庚子) 삼 월이라. 동래부사 이현룡(李見龍)이 선척을 준비하여…”",null,null,null,"1600-03-01T00:00:00Z","중립적",null,null,null,null,null,null,null,null,null,null,"17장. 김응서, 강홍립의 정왜","기쁨"],["출정 후 10일 만에 동래에 도착하여 동래부사로부터 환대를 받고 대연(큰 잔치)을 즐김.","“행군한 십 일 만에 동래(東萊)에 득달하니 부사 대군을 맞아 결진하고…”","동래",35.2017529,129.0837979,null,"중립적",null,null,null,null,null,null,null,null,null,null,"17장. 김응서, 강홍립의 정왜","기쁨"],["왜왕이 삼봉산에 올라 조선군과 일본군의 전투를 지켜보고, 조선 장수의 용맹함에 감탄함.","“이때 왜왕이 삼봉산에 올라 승패를 보다가 쟁을 쳐 군을 거두고…”","삼봉산",35.8927534,127.872652,null,"중립적",null,null,null,null,null,null,null,null,null,null,"17장. 김응서, 강홍립의 정왜","기쁨"],["왜왕이 응서와 홍립을 왕궁으로 초청하여 귀순을 권유하나 응서가 이를 거부함.","“왜왕이 용상(龍床)에 좌정하고 양장을 청하여 상좌에 좌석을 주고…”","일본",36.204824,138.252924,null,"중립적",null,null,null,null,null,null,null,null,null,null,"17장. 김응서, 강홍립의 정왜","기쁨"],["왜왕이 응서와 홍립에게 각각 왕실의 여성을 매(妹)로 삼도록 강요하고 두 사람 모두 이를 수락함.","“왜왕이 양장의 순종함을 보고 대희하여 즉시 길월(吉月) 양신(良晨)을 택하여 성례(成禮)하니…”","일본",36.204824,138.252924,null,"중립적",null,null,null,null,null,null,null,null,null,null,"17장. 김응서, 강홍립의 정왜","기쁨"],["응서가 홍립에게 고국으로 돌아가자는 뜻을 밝혔으나, 홍립이 거부. 결국 응서가 왜왕 앞에서 홍립을 죽이고 자결함.","“응서 이미 홍립을 죽이매 일분 쾌활하여 하늘께 축수하고 칼을 들어 제 허리를 버혀…”","일본",36.204824,138.252924,null,"중립적",null,null,null,null,null,null,null,null,null,null,"17장. 김응서, 강홍립의 정왜","기쁨"],["응서의 말이 응서의 머리를 물고 벽해를 건너 평안도 용강에 도달함.","“응서의 말이 벽해를 건너 주야로 행하여 평안도 용강 땅에 득달하였는지라…”","평안도 용강",38.97297642,125.4282761,null,"중립적",null,null,null,null,null,null,null,null,null,null,"17장. 김응서, 강홍립의 정왜","기쁨"],["응서의 부인이 응서의 머리를 목합에 넣어 한양으로 가져와 조선 왕에게 바침.","“길을 떠나 한양으로 향하여 삼 일 만에 득달하여 궐하에 나아가 원정(原情)을 바치니…”","조선 한양",37.5667148,127.0110719,null,"중립적",null,null,null,null,null,null,null,null,null,null,"17장. 김응서, 강홍립의 정왜","기쁨"],["조선 왕이 응서의 혼령을 꿈에서 만나 그의 이야기를 들음.","“일일은 상이 옥상(玉床)을 의지하여 잠깐 조으시더니 문득 김응서 갑주를 갖추고 들어오거늘…”",null,null,null,null,"중립적",null,null,null,null,null,null,null,null,null,null,"17장. 김응서, 강홍립의 정왜","기쁨"],["서산대사가 별의 움직임을 보고 왜왕이 조선을 침략할 징조를 파악하고 제자 사명당을 불러 대응을 준비함.","\"이때 아국 평안도 영변 향산사에 한 도승이 있으니…\"","평안도 영변",39.8046117,125.7892927,null,"중립적",null,null,null,null,null,null,null,null,null,null,"18장. 사명당의 보복","없음"],["사명당이 서산대사의 지시를 받고 경성으로 올라가 조선 왕에게 일본의 침략을 알리고 국난 극복을 위한 사명을 요청함.","\"길을 떠나 경성에 올라와 궐하에 이르러 정원의 소유를 고하니…\"","경성",37.5667148,127.0110719,null,"중립적",null,null,null,null,null,null,null,null,null,null,"18장. 사명당의 보복","없음"],["사명당이 일본으로 가기 전 동래부사 송정의 대접이 소홀하자 송정을 잡아 처벌하고 순풍을 만나 일본으로 출발.","\"삼 일 만에 이르렀는지라. 대접하는 도리와 수응하는 일이…\"","동래",35.2017529,129.0837979,null,"중립적",null,null,null,null,null,null,null,null,null,null,"18장. 사명당의 보복","없음"],["사명당이 일본 왕궁에 도착하여 병풍에 쓰인 글을 외우는 등 능력을 보여 왜왕의 경계를 끌어냄.","\"왜왕이 문왈, 그대 부처라 하니 오다가 길 좌우의 병풍서를 보니이까.\"","일본",36.204824,138.252924,null,"긍정적",null,null,null,null,null,null,null,null,null,null,"18장. 사명당의 보복","없음"],["사명당이 승당 못에서 방석 위에 떠서 법력을 증명하고 왜왕을 위협함.","\"이 앞에 승당이란 못이 있으니 깊기 삼십 길이라…\"","일본",36.204824,138.252924,null,"긍정적",null,null,null,null,null,null,null,null,null,null,"18장. 사명당의 보복","없음"],["사명당이 철마 위에서 법술을 시전해 폭풍과 물난리를 일으켜 왜왕을 굴복시킴.","\"사명당이 육환장을 들어 공중을 향하여 축수하더니…\"","일본",36.204824,138.252924,null,"긍정적",null,null,null,null,null,null,null,null,null,null,"18장. 사명당의 보복","없음"],["왜왕이 사명당 앞에서 항복하고 조선에 매년 인피 300장을 조공하겠다는 항서를 작성함.","\"왜왕이 항서를 써 올린대 사명당이 대로 왈, 네 나라 임금의 머리를…\"","일본",36.204824,138.252924,null,"긍정적",null,null,null,null,null,null,null,null,null,null,"18장. 사명당의 보복","없음"],["사명당이 조선을 떠나 일본에서의 임무를 마치고 돌아와 조선 왕에게 일본의 항복을 보고함.","\"정유 십일 월이라, 왜왕이 사명당을 보내고…\"","조선 동래",35.2017529,129.0837979,"1597-11-01T00:00:00Z","긍정적",null,null,null,null,null,null,null,null,null,null,"18장. 사명당의 보복","없음"],["사명당이 조선에 도착한 날이 서산대사가 예언한 날짜와 일치하여 조선 왕이 대희함.","\"금월 이십 일에 내조하리이다. 만일 그릇 아룀이 있삽거든…\"","경성",37.5667148,127.0110719,"1597-11-20T00:00:00Z","중립적",null,null,null,null,null,null,null,null,null,null,"18장. 사명당의 보복","없음"],["서산대사와 사명당의 공로를 기리기 위해 평안도 묘향산에 수충사를 짓고 그들의 행적을 기록함.","\"지금 평안도 묘향산에 수충사란 묘당을 지어…\"","평안도 묘향산",40.0186111,126.3330556,null,"긍정적",null,null,null,null,null,null,null,null,null,null,"18장. 사명당의 보복","없음"]],"fields":[{"name":"Event","type":"string","format":"","analyzerType":"STRING"},{"name":"Description","type":"string","format":"","analyzerType":"STRING"},{"name":"Location","type":"string","format":"","analyzerType":"STRING"},{"name":"Latitude","type":"real","format":"","analyzerType":"FLOAT"},{"name":"Longitude","type":"real","format":"","analyzerType":"FLOAT"},{"name":"Date","type":"timestamp","format":"YYYY-M-DTH:m:s","analyzerType":"DATETIME"},{"name":"긍부정","type":"string","format":"","analyzerType":"STRING"},{"name":"전쟁의 결과 ","type":"string","format":"","analyzerType":"STRING"},{"name":"언급지명1","type":"string","format":"","analyzerType":"STRING"},{"name":"Latitude.1","type":"real","format":"","analyzerType":"FLOAT"},{"name":"Longitude.1","type":"real","format":"","analyzerType":"FLOAT"},{"name":"언급지명2","type":"string","format":"","analyzerType":"STRING"},{"name":"Latitude.2","type":"real","format":"","analyzerType":"FLOAT"},{"name":"Longitude.2","type":"real","format":"","analyzerType":"FLOAT"},{"name":"도착지","type":"string","format":"","analyzerType":"STRING"},{"name":"Latitude.3","type":"real","format":"","analyzerType":"FLOAT"},{"name":"Longitude.3","type":"real","format":"","analyzerType
